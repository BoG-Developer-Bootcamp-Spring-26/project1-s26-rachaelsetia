<!DOCTYPE html>

<html>
    <head>
        <!-- font import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <h1>Bits of Good Mid-Semester Project</h1>

        <div id="content">
            <div class="left-col">
                <img id="poke-sprite"/>
                <p id="poke-name"></p>

                <p id="types-title">Types:</p>
                <div id="types">
                    <p class="type-tag" id="type-1"></p>
                    <p class="type-tag" id="type-2"></p>
                </div>

                <div class="side-by-side-buttons">
                    <button class="nav-button" id="prev-button">
                        <img class="arrow" src="assets/arrow.png"/>
                    </button>
                    <button class="nav-button" id="next-button">
                        <img class="arrow" src="assets/arrow.png"/>
                    </button>
                </div>
            </div>

            <div class="right-col">
                <h2 id="info-box-header"></h2>
                <div id="info-box">
                    <div id="bio-info">
                        <p id="height"></p>
                        <p id="weight"></p>
                        <p id="hp"></p>
                        <p id="attack"></p>
                        <p id="defense"></p>
                        <p id="special-attack"></p>
                        <p id="special-defense"></p>
                        <p id="speed"></p>
                    </div>

                    <div id="moves">
                    </div>
                </div>

                <div class="side-by-side-buttons" id="info-moves-buttons">
                    <button class="nav-button" id="info-button">
                        Info
                    </button>
                    <button class="nav-button" id="moves-button">
                        Moves
                    </button>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
